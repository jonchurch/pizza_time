<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src='js/app.js'></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center">Pizza Time!</h2>
            <div class="well col-xs-12 col-sm-10 col-sm-offset-1">
                <h2 id='timer' class='text-center'><i id="minutes-left" class="em em-two"></:i></i><i id="minutes-right" class="em em-five"></i>:<i id="seconds-left" class="em em-zero"></:i></i><i id="seconds-right" class="em em-zero"></:i></i></h2>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <button id="start" class="btn btn-block btn-success">
                    Start
                </button>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <button id="break" class="btn btn-block btn-danger disabled" disabled="true">
                    Break
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-1">
                <h3 class='text-center'>If you like Pizza Time then you will love Noodle Notes!</h3>
            </div>
            <div class="col-xs-12 col-md-4 col-md-offset-1">
                <div class="col-xs-8 col-xs-offset-2">
                    <img src="http://placehold.it/400" alt="Noodle Notes" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
    <!--/container-->
</body>

</html>
